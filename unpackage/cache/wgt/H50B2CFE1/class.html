<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title></title>
<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
<link href="css/mui.css" rel="stylesheet" />
<link href="css/common.css" rel="stylesheet" />
<link href="css/class.css" rel="stylesheet" />
</head>
<body>
<div class="container">
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">垃圾分类</h1>
</header>
<section>
	<div class="mui-slider">
	  <div class="mui-slider-group">
		
	  </div>
	</div>
	
	<div class="scroll-list">
		<div class="mui-scroll-wrapper">
			<div class="mui-scroll">
				<ul id="slideItem">
				</ul>
			</div>
		</div>
	</div>

</section>
</div>
<script src="js/mui.js"></script>
<script type="text/javascript">
mui.init()
mui.plusReady(function () {
	mui.ajax('http://apis.juhe.cn/rubbish/category',{
		data:{
			key:'dfe7a5dc90a9be32d35d15d5a06eb619'
		},
		success:function(data){
			var result = data.result;
			mui.each(result,function(index,item){
				document.querySelector('.mui-slider-group').innerHTML += `
				<div class="mui-slider-item">
				  <div>
					  <h3>${item.name}</h3>
					  <p>${item.explain}</p>
				  </div>
				</div>
				`;
			})
			fAddList(result[0]);
			mui('.mui-slider').slider().gotoItem(0);
			document.querySelector('.mui-slider').addEventListener('slide', function(event) {
			  //注意slideNumber是从0开始的；
			  fAddList(result[event.detail.slideNumber]);
			});
		}
	})
	function fAddList(options){
		var sHtml = '';
		// console.log(JSON.stringify(options.common))
		// 报纸、纸箱、书本、纸袋、塑料瓶、玩具、油桶、乳液罐、食品保鲜盒、衣架、酒瓶、玻璃杯、易拉罐、锅、螺丝刀、皮鞋、衣物、包、毛绒玩具、电路板、砧板、插座
	    var aNewArr = options.common.split('、');
		// 报纸,纸箱,书本,纸袋,塑料瓶,玩具,油桶,
		mui.each(aNewArr,function(index,item){
			 sHtml +=`
			<li data-title="${item}">${item}</li>
			`;
			document.querySelector("#slideItem").innerHTML = sHtml;
		})
	}
	//跳转页面
	mui('#slideItem').on('tap','li',function(){
		var dataTitle = this.getAttribute('data-title');
		mui.openWindow({
			url:'detail.html',
			id:'detail',
			extras:{
				title:encodeURI(dataTitle)
			},
			show:{
				autoShow:true
			},
			waiting:{
				autoShow:true,
				title:"正在加载..."
			}
		})
	})
    mui('.mui-scroll-wrapper').scroll({
    	deceleration: 0.0005 //flick 减速系数，系数越大，滚动速度越慢，滚动距离越小，默认值0.0006
    });
})
</script>
</body>

</html>
